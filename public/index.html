<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="gameboard" id="gameboard">
      <div class="headerDiv" id="headerDiv">
        <h2 class="header" id="header">
          Winner: <span class="player" id="player">X</span>
        </h2>
      </div>
      <div class="grid" id="grid">
        <div class="cell" id="cell">
          <img
            src="https://assets.aaonline.io/Module-DOM-API/formative-project-tic-tac-toe/player-x.svg"
            alt=""
          />
          <img src="" alt="" />
        </div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
        <div class="cell" id="cell"></div>
      </div>
      <div class="buttonDiv" id="buttonDiv">
        <button class="btn newgame" id="newgame">New Game</button>
        <button class="btn giveup" id="giveup">Give Up</button>
      </div>
    </div>

    <script src="./tic-tac-toe.js"></script>
  </body>
</html>
